<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/layout">
<head>
  <title>
    English Challenge | Basic Mission Detail</title>
</head>
<body>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Đổi mật khẩu
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active"> Đổi mật khẩu</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-md-3">
          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile">
              <img class="profile-user-img img-responsive img-circle" th:src="@{/resources/dist/img/user8-128x128.jpg}" alt="User profile picture">

              <h3 class="profile-username text-center">TrungBaDaoQN</h3>
              <ul class="list-group list-group-unbordered">
                <li class="list-group-item">
                  <b>Cấp độ</b> <a class="pull-right">15</a>
                </li>
                <li class="list-group-item">
                  <b>Kinh nghiệm</b> <a class="pull-right">3.564.755</a>
                </li>
                <li class="list-group-item">
                  <b>Xu</b> <a class="pull-right">13.287</a>
                </li>
              </ul>

               <a href="#" class="btn btn-primary btn-block"><b>Đổi ảnh đại diện</b></a>
              <a href="/changePassword" class="btn btn-primary btn-block"><b>Đổi mật khẩu</b></a>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="box box-primary">
              <div class="box-body box-profile">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="oldPassword" class="col-sm-3 control-label">Mật khẩu cũ</label>

                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="oldPassword">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="newPassword" class="col-sm-3 control-label">Mật khẩu mới</label>

                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="newPassword">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword" class="col-sm-3 control-label">Nhập lại mật khẩu</label>

                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="confirmPassword">
                    </div>
                  </div>                  
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Cập nhật</button>
                    </div>
                  </div>
                </form>
              </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</body>
</html>
